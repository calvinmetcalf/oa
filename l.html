    <div id="map"></div>
    <script>
    var m = new L.Map("map", {
        center: new L.LatLng(42.2, -71),
        zoom: 8,
        attributionControl: true
    });
    var h = new L.Hash(m);
    var points;
    m.addLayer(L.tileLayer.mapQuestOpen.osm());
      $.get("oa.json", function(data) {
        var clusters = new L.MarkerClusterGroup();
        function onEachFeature(f, l) {
    // I mainly just wanted to use ?:
    if (f.properties) {
        out=[]
        f.properties.Permit?out.push("Permit Numbers"+":"+f.properties.Permit):"";
        f.properties.PermitHoldersName?out.push("Permit Holder"+":"+f.properties.PermitHoldersName):"";
        f.properties.SignType?out.push("Sign Type"+":"+f.properties.SignType):"";
        f.properties.RoadIntendedToFace?out.push("Facing"+":"+f.properties.RoadIntendedToFace):"";
        f.properties.SignCity?out.push("Municipality"+":"+f.properties.SignCity):"";
        l.bindPopup(out.join("<br/>"));
    }
}
        points = L.geoJson(data.features,{
    onEachFeature: onEachFeature
});
        points.eachLayer(function (l) { clusters.addLayer(l); });
    
        m.addLayer(clusters);
    
    });
</script>
